<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline Message Example</title>
<style>
  .message {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #d4edda;
    color: #155724;
    padding: 15px;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    margin: 20px;
  }
  .close-btn {
    cursor: pointer;
    font-weight: bold;
    background: none;
    border: none;
    color: #155724;
  }
</style>
</head>
<body>
  <div id="message" class="message">
    Benvenuto al nostro programma!
    <button class="close-btn" onclick="document.getElementById('message').style.display='none';">&times;</button>
  </div>
</body>
</html>
