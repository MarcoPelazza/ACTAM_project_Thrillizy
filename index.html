<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluteCanvas</title>
    <style type="text/css">
        #flute {
            position: absolute;
            top: 0;
            left: 0;
        }
        #image {
            position:absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="flute_vert.png" alt="flute image not loaded: find flute_vert.png and set it in the same folder as index.html" id="image"> 
    <canvas id="flute" style="border: 1px black; border-radius: 4%;"></canvas>
    <script src="canvas.js"></script>
</body>
</html>
