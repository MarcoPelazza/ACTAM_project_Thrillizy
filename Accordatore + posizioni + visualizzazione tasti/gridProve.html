<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tableStyle.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    
    <div class = 'container'>
        <div class = 'item flauto'>
            <div class ="fluteContainer">
                <img id="image" src="flute_vertGood.png" alt="flute image not loaded: find flute_vert.png and set it in the same folder as index.html" style="position:fixed;z-index: 0;"> 
                
                <div id="fluteKeys">
                    <svg viewBox="0 0 178 849"id="svgKeys" style="position:fixed; z-index: 1;" xmlns="http://www.w3.org/2000/svg" preserveAspectratio="xMinYMin">
        
                        
                        <circle id="key1" cx="94" cy="283" r="10" stroke="none" fill="none"/> 
                        <circle id="key2" cx="96" cy="347" r="13" stroke="none" fill="none"/>
                        <circle id="key3" cx="105" cy="381" r="13" stroke="none" fill="none"/>
                        <path id="key4" d="M113 396 q10 0 5 -10 q0 -10 6 -13 q5 0 5 12 q-1 7 -9 13 z" stroke="none" fill="none" ></path>
                        <path id="key5" d="M80 450 l0 15 q10 -3 10 5 q-3 4 -10 2 q-6 -1 -2 -15 z" stroke="none" fill="none"></path>
                        <circle id="key6" cx="96" cy="492" r="13" stroke="none" fill="none"/>
                        <path id="key7" d="M87 508  q10 -0 11 5 q0 4 -10 2 q-10 0 -8 -6 z" stroke="none" fill="none"></path>
                        <circle id="key8" cx="95" cy="532" r="13" stroke="none" fill="none"/>
                        <path id="key9" d="M86 552  q10 -3 10 5 q0 4 -10 2 q-5 0 -5 -6 z" stroke="none" fill="none"/>
                        <circle id="key10" cx="95" cy="576" r="13" fill="none"/>
                        <path id="key11" d="M93 613 l-20 -3 c-10 -1 -10 -20 5 -15 c 9 0 2 14 15 16 z" stroke="none" fill="none"/>
                        <path id="key12" d="M75 638 c-3 -5 -15 -15 -7 -25 c13 -7 10 20 7 22 z" stroke="none" fill="none"/> 
                        <path id="key13" d="M80 631 l0 -10 c0 -7 7 -7 7 0 l 0 10 c 0 7 -7 7 -7 0 z" stroke="none" fill="none" /> 
                        <path id="key14" d="M40 292 c9 0 6 -24 -7 -23 c -10 0 -15 25 0 22 z" stroke="none" fill="none"/>
                        <path id="key15" d="M34 350 l5 -53 c 0 -10 -15 -3 -12 1 c -8 23 5 20 7 27" stroke="none" fill="none"/>    
                    </svg>
                </div>
            </div>
        </div>
        <div class = 'item pentagramma'>
            <h1 style="color: black; text-align: center;"> SELECT A NOTE</h1>
            <svg width="400" height="290" id="pentagramma" style="margin-left: 10%;"></svg>
            <br>
                <button id="diesisButton" style="margin-left: 33%; margin-top: 5%;">♯</button>                   
                <button id="bemolleButton">♭</button>   
           
        </div>
        <div class = 'item radio audioSection'>
            <h1 style="color: black; text-align: center;"> CLICK TO PLAY</h1>
                <img src="sadio.png" style="resize: vertical; height: 80%;" onclick="playThisAudio()"></img>
                <audio id="AudioPlayer"> Audio file not loaded</audio>
        </div>
        <div class = 'item trilli'>
            <h1 style="color: black; text-align: center;"> SELECT THRILL</h1>
            <table id="buttons" border="0">
                <tr colspan="1" height="10%"></tr>
                <tr>
                    <td rowspan="4" width="7%"></td>
                    <td><button id="sup1" onclick="choose(false, true, 'sup1')">SUP1</button></td>
                    <td><button id="sup2" onclick="choose(false, true, 'sup2')">SUP2</button></td>
                    <td rowspan="2" width="100px"><img  id="trillo" onclick="choose(true, false, null)" style="height: 115px;"></td>
                    
                </tr>
                
                <tr>
                    <td><button id="inf1" onclick="choose(false, true, 'sup3')">INF1</button></td>
                    <td><button id="inf2" onclick="choose(false, true, 'sup4')">INF2</button></td>
                </tr>
                <tr colspan="2" height="10%"></tr>
               
            </table>
        </div>
        <div class = 'item containerAccordatore'>
            <h1 style="color: black; text-align: center;">ACTIVATE TUNER TO USE</h1>
                <table class = 'Accordatore' border="0">                       
                    <tr style="height: 250px;">
                        <td style="min-width: 320px;">
                            <div>                                  
                                <svg width="160" height="100" id="TunerScreen" style="z-index: 2;" xmlns="http://www.w3.org/2000/svg" preserveAspectratio>
                                    <path id="t1" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    <path id="t2" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    <path id="t3" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    <path id="t4" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    <path id="t5" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    <path id="t6" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    <path id="t7" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    <path id="t8" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    <path id="t9" d="M80 20 80 5" stroke="grey" stroke-width="2"/>
                                    
                                    <path id="pointer" d="M80 100 80 10" stroke="black" stroke-width="3"/>
                                    <circle cx="80" cy="100" r="7"/>
                                    
                                </svg>
                            </div>
                            <input type="text", id="TunerNote" readonly/>
                        </td>
                        <td>
                            <div class="switch">
                                <img id="initAudioButton" onclick="tunerStartStop('tuner')" alt="toggle image not loaded: find flute_vert.png and set it in the same folder as index.html" style=" height: 115px ; z-index: 0;">
                            </div>
                        </td>
                    </tr>
                </table>
            
        
                <div id ='resultDisplay' ></div>
                
        
        </div>
        <div class=" item istruzioni">
            <h1 style="color: black; text-align: center;"> istrusioni per luso</h1>
            <br><img src="fingeringKeysGood.png" style="height: 40%;">
            <br><img src="fingeringHandsGood.png" style="height: 30%; margin-bottom: 0px;">
        </div>
    </div>
    
    <script src = 'script_agg_aprile.js'></script>
    <script src="script_accordatore copy.js"></script>
    <script src="script.js"></script>
    <script src="yin.js";></script>
</body>
</html>
